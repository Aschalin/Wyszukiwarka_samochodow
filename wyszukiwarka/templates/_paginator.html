<div class="pagination">
    <span class="step-links">
        {% if pagin.has_previous %}
            <a href="?page={{ pagin.previous_page_ndmber }}">previous</a>
        {% endif %}

        {% for p in pagin.paginator.page_range %}
            <a href="?page={{p}}">{{p}}</a>
        {% endfor %}

        {% if pagin.has_next %}
            <a href="?page={{ pagin.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
