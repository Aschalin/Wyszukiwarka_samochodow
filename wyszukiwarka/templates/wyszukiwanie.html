{% extends "base.html" %}

{% block content %}
        <form id="page_form" method="POST" action="{% url 'przegladanie' %}">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}:<br>
                {{ field }}
                <br><br>
            {% endfor %}
            <input type="submit" name="submit" value="Wyszukaj" />
        </form>
{% endblock %}
